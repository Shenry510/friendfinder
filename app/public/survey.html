<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <!-- materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <title>Friend Finder - Survey</title>
</head>

<body>
    <div class='container'>
        <div class='card-panel col s12 center-align'>
            <h4><strong>Survey Questions</strong></h4>
            <div class='card-panel left-align'>
                <h5><strong>Tell us a little bit about you!</strong></h5>
                <br>
                <input id="name" type="text" class="validate" required>
                <label class='active' for="name">Name (required)</label>
                <input id="photo" type="text" class="validate" required>
                <label class='active' for="name">Link to Photo Image (required)</label>

</body>

</html>
